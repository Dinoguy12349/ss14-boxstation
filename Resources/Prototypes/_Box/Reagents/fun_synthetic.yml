# Bitflipper
- type: reagent
  id: Bitflipper
  name: reagent-name-bitflipper
  group: Narcotics
  desc: reagent-desc-bitflipper
  physicalDesc: reagent-physical-desc-electric
  flavor: shocking
  color: "#115D33"
  metabolisms:
    Malware:
      effects:
      - !type:HealthChange
        damage:
          types:
            Shock: 0.75
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 30
        damage:
          types:
            Shock: 2
            Radiation: 2
      - !type:Emote
        emote: Scream
        showInChat: true
        probability: 0.1
        conditions:
        - !type:ReagentThreshold
          max: 30
      - !type:Emote
        emote: Laugh
        showInChat: true
        probability: 0.1
      - !type:Emote
        emote: Crying
        showInChat: true
        probability: 0.1
      - !type:Emote
        emote: Scream
        showInChat: true
        probability: 0.2
        conditions:
        - !type:ReagentThreshold
          min: 30
      - !type:Emote
        emote: Sigh
        showInChat: true
        probability: 0.2
        conditions:
        - !type:ReagentThreshold
          min: 30
      - !type:ModifyStatusEffect
        effectProto: StatusEffectSeeingRainbow
        type: Add
        time: 5
        refresh: false

# Surge - From SS13 Paradise
- type: reagent
