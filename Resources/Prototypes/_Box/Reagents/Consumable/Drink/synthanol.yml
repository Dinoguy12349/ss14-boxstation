# Base

- type: reagent
  id: BaseSynthanol
  group: Drinks
  abstract: true
  slipData:
    requiredSlipSpeed: 3.5
  friction: 0.4
  metabolisms:
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 2
      - !type:AdjustReagent
        reagent: Synthanol
        amount: 0.06
  reactiveEffects:
    Flammable:
      methods: [ Touch ]
      effects:
      - !type:FlammableReaction
  tileReactions:
  - !type:FlammableTileReaction
    temperatureMultiplier: 1.35

- type: reagent
  id: Synthanol
  name: reagent-name-synthanol
  parent: BaseSynthanol
  desc: reagent-desc-synthanol
  physicalDesc: reagent-physical-desc-strong-smelling # Needs a custom one
  flavor: alcohol # Needs a custom one
  color: "#59768c"
  metabolisms:
    Alcohol:
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 15
        - !type:OrganType
          type: IPC
        damage:
          types:
            Shock: 1
      - !type:Drunk
        conditions:
        - !type:OrganType
          type: IPC
        boozePower: 2 # TODO: Unique IPC slurred speech. Figure that out. Probably reuse Borg Damage accent?
      - !type:PopupMessage # no sanity/mood
        conditions:
        - !type:OrganType
          type: IPC
          shouldHave: false # For organics only
        - !type:ReagentThreshold
          min: 0.5 # takes a bit to get going
          max: 15 # Having too much of a good thing and all that...
        type: Local
        visualType: Medium
        messages:
        - "synthanol-effect-buzz"
        - "synthanol-effect-courageous"
        - "synthanol-effect-no-anxiety"
        - "synthanol-effect-social"
        probability: 0.05

