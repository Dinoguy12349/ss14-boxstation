# Zip Bomb
- type: reagent
  id: ZipBomb
  name: reagent-name-zip-bomb
  group: Toxins
  desc: reagent-desc-zip-bomb
  physicalDesc: reagent-physical-desc-electric
  flavor: shocking
  color: "#920A1E"
  metabolisms:
    Malware:
      effects:
      - !type:HealthChange
        damage:
          types:
            Heat: 0.1
            Shock: 0.1
      - !type:MovespeedModifier
        walkSpeedModifier: 0.3
        sprintSpeedModifier: 0.3
      - !type:Emote
        emote: Scream
        showInChat: true
        probability: 0.15
      - !type:Drunk
        boozePower: 5
      - !type:AdjustTemperature
        conditions:
        - !type:Temperature
          max: 423.15
        amount: 100000

