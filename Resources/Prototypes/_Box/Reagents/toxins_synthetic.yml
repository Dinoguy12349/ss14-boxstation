# Bootloop
- type: reagent
  id: Bootloop
  name: reagent-name-bootloop
  group: Toxins
  desc: reagent-desc-bootloop
  physicalDesc: reagent-physical-desc-electric
  flavor: shocking
  color: "#4AF626"
  metabolisms:
    Malware:
      effects:
      - !type:MovespeedModifier
        conditions:
        - !type:ReagentThreshold
          reagent: Bootloop
          max: 8
        walkSpeedModifier: 0.65
        sprintSpeedModifier: 0.65
      - !type:ModifyStatusEffect
        conditions:
        - !type:ReagentThreshold
          reagent: Bootloop
          max: 8
